<div id="box_layer_wrap" class="vpv-box-layer scroll_fix_wrap fixed" style="width: 100%; height: 100%; display: block;">

    <div class="layerCancel"
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);"></div>

    <div id="box_layer" style="width: 100%;">
        <div class="popup_box_container" tabindex="0" style="width: 560px; height: auto; margin-top: 155.333px;">
            <div class="box_layout" onclick="__bq.skip=true;">
                <div class="box_title_wrap">
                    <div class="box_x_button" aria-label="Закрыть" tabindex="0" role="button"></div>
                    <div class="box_title_controls"></div>
                    <div class="box_title">{popupTitle}</div>
                </div>
                <div class="box_body box_no_buttons" style="padding: 30px 25px 45px;">
                    <div id="actualize_box" class="layerbox actualize_box actualize_phone_box">
                        {list}
                    </div>
                </div>
                <div class="vpv-popup-footer">
                    <a href="#" class="vpv-share">
                        <i class="post_share_icon _icon"></i>
                        <span class="post_share_link _link">Поделиться</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
